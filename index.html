<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .gt{
      display: none;
    }
  </style>
  <title>UI Code Assistant</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-black text-black h-screen flex items-center justify-center dark:bg-black dark:text-white">
  <div class="lg:w-3/4 h-5/6 2xl:w-1/3 p-8 rounded-md bg-gray-300 dark:bg-slate-800">
    <h1 class="text-5xl font-bold mb-6">
      UI Code Assistant
    </h1>
    <div id="resultContainer" class="h-64 overflow-y-auto">
      <p id="resultText" class="whitespace-pre-line p-10 bg-slate-500"></p>
    </div>
    <input type="text" id="userInput"
      class="w-full px-6 py-12 mt-20 flex justify-end rounded-md bg-gray-400 placeholder-gray-500 dark:text-black"
      placeholder="Enter the text here..." />
    <div class="flex justify-end mt-10">
      <button id="generateText"
        class="w-full px-4 py-2 rounded-md bg-black text-white hover:bg-gray-900 focus:outline-none">
        Generate
      </button>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
